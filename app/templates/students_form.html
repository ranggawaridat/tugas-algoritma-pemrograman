{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-8 flex items-center justify-between">
        <div>
            <h1 class="text-3xl font-bold text-slate-800 dark:text-white">{{ action }} Mahasiswa</h1>
            <p class="text-slate-500 dark:text-slate-400">Lengkapi detail di bawah ini.</p>
        </div>
        <a href="/students"
            class="text-slate-500 hover:text-indigo-600 dark:text-slate-400 dark:hover:text-white transition">Batal</a>
    </div>

    {% if error %}
    <div
        class="bg-red-50 dark:bg-red-500/20 text-red-600 dark:text-red-200 p-4 rounded-lg mb-6 border border-red-200 dark:border-red-500/30">
        {{ error }}
    </div>
    {% endif %}

    <div class="glass-panel p-8 rounded-2xl">
        <form method="post" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-slate-600 dark:text-gray-400 mb-2 text-sm font-medium">Nama Lengkap</label>
                    <input type="text" name="nama"
                        value="{{ student.nama if student else form_data.nama if form_data else '' }}" required
                        class="w-full bg-slate-50 dark:bg-slate-900/50 border border-slate-300 dark:border-white/10 rounded-lg px-4 py-3 focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20 transition text-slate-800 dark:text-white placeholder-slate-400">
                </div>
                <div>
                    <label class="block text-slate-600 dark:text-gray-400 mb-2 text-sm font-medium">NIM</label>
                    <input type="text" name="nim"
                        value="{{ student.nim if student else form_data.nim if form_data else '' }}" required
                        class="w-full bg-slate-50 dark:bg-slate-900/50 border border-slate-300 dark:border-white/10 rounded-lg px-4 py-3 focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20 transition text-slate-800 dark:text-white placeholder-slate-400">
                </div>
            </div>

            <div>
                <label class="block text-slate-600 dark:text-gray-400 mb-2 text-sm font-medium">Alamat Email</label>
                <input type="email" name="email"
                    value="{{ student.email if student else form_data.email if form_data else '' }}" required
                    class="w-full bg-slate-50 dark:bg-slate-900/50 border border-slate-300 dark:border-white/10 rounded-lg px-4 py-3 focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20 transition text-slate-800 dark:text-white placeholder-slate-400">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-slate-600 dark:text-gray-400 mb-2 text-sm font-medium">Jurusan</label>
                    <input type="text" name="jurusan"
                        value="{{ student.jurusan if student else form_data.jurusan if form_data else '' }}" required
                        class="w-full bg-slate-50 dark:bg-slate-900/50 border border-slate-300 dark:border-white/10 rounded-lg px-4 py-3 focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20 transition text-slate-800 dark:text-white placeholder-slate-400">
                </div>
                <div>
                    <label class="block text-slate-600 dark:text-gray-400 mb-2 text-sm font-medium">IPK</label>
                    <input type="number" step="0.01" min="0" max="4.0" name="ipk"
                        value="{{ student.ipk if student else form_data.ipk if form_data else '' }}" required
                        class="w-full bg-slate-50 dark:bg-slate-900/50 border border-slate-300 dark:border-white/10 rounded-lg px-4 py-3 focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20 transition text-slate-800 dark:text-white placeholder-slate-400">
                </div>
            </div>

            <div class="pt-4">
                <button type="submit"
                    class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 text-white font-bold py-4 rounded-xl transition shadow-lg shadow-indigo-500/20 transform hover:-translate-y-1">
                    Simpan Mahasiswa
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
